<ion-header>

  <ion-navbar>
    <ion-title>AdmADDCidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Nome da Cidade:</ion-label>
    <ion-input type="text" [(ngModel)]="cidade.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Latitude:</ion-label>
    <ion-input type="number" [(ngModel)]="cidade.latitude"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Longitude:</ion-label>
    <ion-input type="number" [(ngModel)]="cidade.longitude"></ion-input>
  </ion-item>
  <button ion-button block clear (click)="addCidade(cidade)">Add</button>
</ion-content>
