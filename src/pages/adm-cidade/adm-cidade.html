<ion-header>

  <ion-navbar>
    <ion-title>AdmCidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>Adicionar nova cidade</ion-label>
  <ion-item>
    
    <button [color]="secondary" ion-button full  navPush="AdmAddCidadePage">
      <ion-icon name="add-circle"> Adicionar Cidade </ion-icon>
    </button>      
  </ion-item>
  <ion-list>
    <ion-list-header>Cidades Adicionadas:</ion-list-header>    
    <ion-item-sliding *ngFor="let city of cidadeLista$ | async" #slidingItem>
      <ion-item detail-push-show><p>Cidade: {{city.nome}}</p></ion-item>
      <ion-item-options>
        <button ion-button navPush="AdmEditCidadePage" [navParams]="{cidade: city}" > <ion-icon name="create"> </ion-icon>Editar</button>
        <button ion-button color="danger" (click)="removeItem(city)"> <ion-icon name="trash"> </ion-icon>Apagar</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
