<ion-header>
  <ion-navbar>
    <ion-title>{{user.cidade}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>  
    <ion-item-sliding *ngFor="let amostra of (coletaLista$ | async)?.slice().reverse()" #slidingItem>
        <ion-item>              
          <ion-buttons end>
              Data: {{amostra.data}}
              <button [color]="amostra.validar ? 'secondary' : 'light'" ion-button>
                <ion-icon name="checkmark-circle"></ion-icon>
              </button>
          </ion-buttons>                    
          </ion-item>  
          <ion-item-options>
            <button ion-button navPush="TabsValidarPage" [navParams]="{item: amostra, email:user.email}"><ion-icon name="create"></ion-icon>Editar</button>
            <button ion-button color="danger" (click)="removeItem(amostra)"><ion-icon name="trash"></ion-icon>Apagar</button>
          </ion-item-options>
    </ion-item-sliding>
    </ion-list>
</ion-content>
