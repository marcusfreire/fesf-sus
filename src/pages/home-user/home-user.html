<!--
  Generated template for the HomeUserPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>HomeUser</ion-title>
    <ion-buttons end>
        <button ion-button (click)="sair()">
            <ion-icon name="exit">Sair</ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label text-wrap>Escolha a cidade desejada para registrar a coleta</ion-label>
  <ion-list>
    <ion-list-header>Cidades:</ion-list-header>
        
    <ion-item *ngFor="let city of cidadeLista$ | async" detail-push
    navPush="HomeUserDataPage" [navParams]="{cidade:city.nome}" >
      {{city.nome}}
    </ion-item>
  </ion-list>
</ion-content>
