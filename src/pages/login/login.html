<ion-header>

  <ion-navbar color="secondary">
    <ion-title>FESF - SUS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center>
    <ion-img src="assets/imgs/logo.png" style="width: 337px; height: 92px; align-items: center;"></ion-img>
  </div>
  <ion-item>
    <ion-label floating>Endere√ßo de Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha" ></ion-input>
  </ion-item>

  <ion-label color="danger">{{err_texto}}</ion-label>

  <button ion-button color="secondary" full round (click)="login(user)">Entrar</button>
  <button ion-button block clear (click)="resetarSenha()">Esqueceu a Senha?</button>
  
</ion-content>
