<ion-header>

  <ion-navbar color="secondary">
    <ion-title>FESF - SUS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-img style="width: 300px; height: 81px;" src="http://www.fesfsus.ba.gov.br/wp-content/uploads/2014/04/logo1-300x81.png"></ion-img>
  <ion-item>
    <ion-label floating>Endere√ßo de Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha" ></ion-input>
  </ion-item>

  <ion-label color="danger">{{err_texto}}</ion-label>

  <button ion-button color="secondary" full round (click)="login(user)">Entrar</button>
  <button ion-button block clear (click)="resetarSenha()">Esqueceu a Senha?</button>
  
</ion-content>
