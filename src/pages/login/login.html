<ion-header>

  <ion-navbar color="primary">
    <ion-title>FESF - SUS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Endere√ßo de Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.senha" ></ion-input>
  </ion-item>

  <ion-label color="danger">{{err_texto}}</ion-label>

  <button ion-button (click)="login(user)" full>Entrar</button>
  <button ion-button (click)="resetarSenha()" color="light" full>Esqueceu a Senha?</button>
  
</ion-content>
