<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
      <ion-label>Cidade:</ion-label>
      <ion-select [(ngModel)]="item.cidade">
        <ion-option value="Salvador">Salvador</ion-option>
        <ion-option value="Cipó">Cipó</ion-option>
        <ion-option value="Jorro">Jorro</ion-option>
      </ion-select>
  </ion-item>
  
  <ion-item>
      <ion-label>Data:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="item.data"></ion-datetime>
  </ion-item>

  

  <ion-item>
    <button color="secondary" ion-button full large round  
      navPush="TabsPage" [navParams]="{item: item}" 
      (click)="verificaCidade(item.cidade,item.data)">Adicionar Coleta
    </button>
    
  </ion-item>

  <ion-item>
    <button [color]="danger" ion-button icon-only (click)="sair()">
      <ion-icon name="exit"> Sair </ion-icon>
    </button>
    
  </ion-item>

  <ion-list>  
    <ion-item-sliding *ngFor="let amostra of coletaLista$ | async" #slidingItem>
        <ion-item *ngIf="amostra.cidade === item.cidade">
            <p>Cidade:{{amostra.cidade}}</p>
            <p>Data:{{amostra.data}}</p>
         </ion-item>
          <ion-item-options>
            <button ><ion-icon name="create"></ion-icon>Criar</button>
            <button ><ion-icon name="trash"></ion-icon>Apagar</button>
          </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
