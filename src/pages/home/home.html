<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
      <ion-label>Data:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="item.data"></ion-datetime>
  </ion-item>

  <ion-item>
      <ion-label>Cidade:</ion-label>
      <ion-select [(ngModel)]="item.cidade">
        <ion-option value="Salvador">Salvador</ion-option>
        <ion-option value="Cipó">Cipó</ion-option>
        <ion-option value="Jorro">Jorro</ion-option>
      </ion-select>
  </ion-item>

  <ion-item>
    <button ion-button large round color="secondary" 
    navPush="TabsPage" [navParams]="{item: item}">Adicionar Coleta</button>
  </ion-item>
</ion-content>
