<ion-header>

  <ion-navbar>
    <ion-title>{{cidade}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-wrap>
      Escolha a data da coleta para a cidade: {{cidade}}, na data {{item.data}}.
  </ion-item>
  <ion-item>
      <ion-label>Data:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="item.data"></ion-datetime>
  </ion-item>
  <ion-item>    
      <button [color]="flag ? 'danger' : 'secondary'" ion-button full round (click)="verificaCidade(cidade,item.data)">
        <ion-icon name="add-circle"> Adicionar Coleta </ion-icon>
      </button>      
  </ion-item>
  <ion-label color="danger">{{err_texto}}</ion-label>
  <ion-list>  
      <ion-item-sliding *ngFor="let amostra of (coletaLista$ | async)?.slice().reverse()" #slidingItem>
          <ion-item>
              <p>cidade:{{amostra.cidade}}</p>
              <p>Data:{{amostra.data}}</p>
           </ion-item>
            <ion-item-options>
              <button ion-button navPush="TabsEditPage" [navParams]="{item: amostra}"><ion-icon name="create"></ion-icon>Editar</button>
              <button ion-button color="danger" (click)="removeItem(amostra)"><ion-icon name="trash"></ion-icon>Apagar</button>
            </ion-item-options>
      </ion-item-sliding>
    </ion-list>

</ion-content>
